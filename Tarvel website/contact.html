<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/617bc0ea79.js" crossorigin="anonymous"></script>
    <title>my website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="./home.html">home</a></li>
            <li class="nav-item"><a href="./about.html">about</a></li>
            <li class="nav-item"><a href="./contact.html">contact</a></li>
        </ul>
        </div>
    </nav>

    <div class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>b9,krishna park tenament,behind relish resturenent,ghatlodiya</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">email</h2>
                        <p>pm235@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-squre-alt  fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+91 4555562548</p>
                    </div>
                    <img src="./img/travel-image3.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">contact us</h1>
                    <p class="text-gray">let us know your questions, suggestion and concernsby filling out the contact below.</p>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="social-media-links">
                <i class="fab fa-facebook fa-4x"></i>
                <i class="fab fa-twitter fa-4x"></i>
                <i class="fab fa-instagram fa-4x"></i>
            </div>
            <p>world travel &copy; 2020, all right reserved</p>
        </footer>
        
    </div>

</body>
</html>
